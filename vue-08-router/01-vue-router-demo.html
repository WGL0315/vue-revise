<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>01-vue-router-demo</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>头部</h1>
        </div>
        <div class="left">
            <ul>
                <li>
                    <a href="#/foo">Go to Foo组件</a>
                </li>
                <li>
                    <a href="#/bar">Go to Bar组件</a>
                </li>
                <li>
                    <router-link to="/foo">Go to Foo组件</router-link>
                </li>
                <li>
                    <router-link to="/bar">Go to Bar组件</router-link>
                </li>
            </ul>
        </div>
        <div class="main">
            <!-- 路由出口：路由匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 定义Foo组件 
        var Foo = {
            template: `<div> Foo组件 </div>`,
        };
        // 定义Bar组件 
        var Bar = {
            template: `<div> Bar组件 </div>`,
        };
        // 配置路由表：当点击特定的url时，显示对应的那个组件
        const router = new VueRouter({
            routes: [  //配置每个路由映射一个组件
                {
                    path: '/foo',
                    component: Foo
                },
                {
                    path: '/bar',
                    component: Bar
                }
            ],
        })
        var vm = new Vue({
            el: '#app', //element的缩写，指定Dom节点入口(值为选择器),不能为html或body
            data: {  //指定初始化数据
            },
            template: ``,  //模板
            coponents: {  //子组件。也可在实例外部，通过Vue.component('组件名称', {template: ``, data:function(){ return {...} }});注册组件
            },
            beforeCreate() {  // 创建前。数据和模板均未获取到
            },
            created() {  // 创建后。已初始化data，但数据未挂载到模板中。使用PubSubJS时，需要先在created()中订阅消息PubSub.subscribe('消息名称', (event,参数)=>{...});
            },
            beforeMount() {  // 挂载前。模板已获取到，但数据未挂载到模板上
            },
            mounted() {  // 编译完成，数据已挂载到模板中
            },
            beforeUpdate() {  // 当data改变后，更新模板中的数据前 被调用
            },
            updated() {  // data被Vue渲染之后的Dom数据模板
            },
            beforeDestroy() {  // 实例被销毁前调用
            },
            destroyed() {  // 实例被销毁后调用
            },
            computed: {  //计算属性。类似于methods中的函数，会进行缓存，默认get方法,可设置set方法
            },
            methods: {  //指定事件处理方法。在模板页面中通过 v-on:事件名称 来调用
            },
            watch: {  //监听器。当属性数据发生变化时，对应属性的回调函数会自动调用，在函数内部进行计算。也可在实例外部，通过vm.watch()来监听
            },
            directives: { //注册局部自定义指令。也可在实例外部，通过Vue.directive('指令名称', {inserted: function(el, binding){...}});注册全局自定义指令
                //示例:  '指令名称': { inserted(el, binding){...} }
            },
            router, //相当于router: router
        
        });
    </script>
</body>
</html>
