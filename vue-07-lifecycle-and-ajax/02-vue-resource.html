<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-vue-resource</title>
</head>
<body>
    <div id="app">
        <h1>{{ respData }}</h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <!-- 在vue.js下面引入 -->
    <script src="./node_modules/vue-resource/dist/vue-resource.js" type="text/javascript"></script>
    <script type="text/javascript">
        //使用插件  
        Vue.use(VueResource);

        var vm = new Vue({
            el: '#app', //element的缩写，指定Dom节点入口(值为选择器),不能为html或body
            data: {  //指定初始化数据
            respData: [],
            },
            template: ``,  //模板
            coponents: {  //子组件
            },
            beforeCreate() {  // 创建前。数据和模板均未获取到
            },
            created() {  // 创建后。已初始化data，但数据未挂载到模板中
            this.$http.get('http://127.0.0.1:8080/vue-07-lifecycle-and-ajax/db.json').then(
                (response) => {
                    // 如果需要使用Vue实例的this,则此处需要使用箭头函数
                    // sucess回调函数
                    console.log(response.data); //响应数据
                    this.respData = response.data;
                },
                (response) => {
                    // error回调函数
                    console.log(response.statusTest); //错误信息
                }
            );
            },
            beforeMount() {  // 挂载前。模板已获取到，但数据未挂载到模板上
            },
            mounted() {  // 编译完成，数据已挂载到模板中
            },
            beforeUpdate() {  // 当data改变后，更新模板中的数据前 被调用
            },
            updated() {  // data被Vue渲染之后的Dom数据模板
            },
            beforeDestroy() {  // 实例被销毁前调用
            },
            destroyed() {  // 实例被销毁后调用
            },
            computed: {  //计算属性。类似于methods中的函数，会进行缓存，默认get方法,可设置set方法
            },
            methods: {  //指定事件处理方法。在模板页面中通过 v-on:事件名称 来调用
            },
            watch: {  //监听器。当属性数据发生变化时，对应属性的回调函数会自动调用，在函数内部进行计算。也可在实例外部，使用vm.watch()来监听
            },
            directives: { //注册局部自定义指令。可在实例外部，通过Vue.directive('指令名称', {inserted: function(el, binding){...}});注册全局自定义指令
                //示例:  '指令名称': { inserted(el, binding){...} }
            },
        
        });

        
    </script>
    
</body>
</html>
